<div class="row">
  <div class="col-md-5">
    <app-comic-list (comicsSelectedEmitter)="selectedComics = $event"></app-comic-list>
  </div>
  <div class="col-md-7">
    <app-comics-details *ngIf="selectedComics; else infoText"
                        [comics]="selectedComics"></app-comics-details>
    <ng-template #infoText>
      <p>Zaznacz komiks</p>
    </ng-template>
  </div>
</div>
