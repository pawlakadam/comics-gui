<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col"></th>
    <th scope="col" (click)="sort($event)">Wydawnictwo</th>
    <th scope="col">Tytuł</th>
    <th scope="col">Okładka</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let comics of allComics; let i = index" (click)="click(comics.id)">
    <th scope="row">{{i+1}}</th>
    <td>{{comics.description}}</td>
    <td>{{comics.title}}</td>
    <td><img src="{{comics.image}}"
             alt="{{comics.title}}" class="img-responsive" style="max-height: 50px"></td>
  </tr>

  </tbody>
</table>
