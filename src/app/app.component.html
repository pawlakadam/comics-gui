<div class="container">
  <div class="row">
    <div class="col">
    <app-comics-header (featureEmitter)="onSelected($event)"></app-comics-header>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <app-comics *ngIf="selectedFeature ==='myList'"></app-comics>
      <app-heroes-list *ngIf="selectedFeature !='myList'"></app-heroes-list>
    </div>
  </div>
</div>
